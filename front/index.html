<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- Seccion de header -->
    <section id="header">
        <a href="#" class="logo" alt="" >
            <img src="./galery/bolsa-de-la-compra.png" alt="">
        </a>
        <div class="wrap">
            <div class="search">
               <input type="text" id="inputsearch"class="searchTerm" onchange="" placeholder="What are you looking for?">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>
        <div>
            <ul id="navbar">
                <li><a href="index.html" onclick="route()" class="active" >Home</a></li>
                <li><a href="src/shop.html?arg=all" onclick="route()">Tienda</a></li>
                <li><a href="cart.html" onclick="route()"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>
    <!-- End -->

    <!-- Seccion de banner -->
    <section id="hero">
        <h4>Comercio en oferta</h4>
        <h2>Ofertas de gran valor</h2>
        <h1>En todos los productos</h1>
        <p>Ahorre dinero con cupones de hasta %70 de descuento</p>
        <button>Comprar Ahora</button>
    </section>
    <!-- Fin -->

    <!-- Seccion de productos -->
    <section id="product1" class="section-p1" >
        <h2>Productos Destacados</h2>
        <p>Productos en Demanda</p>
        <div id="product-container" class="pro-container">
            <!-- Usamos la function getProducts del modulo 
            homecallas para generar contenido dinamicamente -->

        </div>
    </section>
    <!-- fin -->
</body>
<script src="./js/Urls.js"></script>
<script src="./apicalls/fakeData.js"></script>
<script src="./apicalls/homeCalls.js" ></script>
<script src="./apicalls/searchCall.js"></script>

</html>
