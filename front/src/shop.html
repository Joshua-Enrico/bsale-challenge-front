<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/pagination.css">
</head>

<body>
    <!-- Seccion de header -->
    <section id="header">
        <a href="#" class="logo" alt="">
            <img src="../galery/bolsa-de-la-compra.png" alt="">
        </a>
        <div class="wrap">
            <div class="search">
                <input type="text" id="inputsearch"class="searchTerm" onchange="" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="../index.html">Home</a></li>
                <li><a href="shop.html?arg=all" class="active">Tienda</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>
    <!-- Fin -->

    <!-- Seccion de Productos -->
    <section id="product1" class="section-p1">
        <h2>Productos Destacados</h2>
        <p>Productos en Demanda</p>

        <!-- Filtros a nivel servidor -->
        <div id="selectbox">
            <select id="select" >
                <option value="all">Categoria</option>
                <option>bebida energetica</option>
                <option>pisco</option>
                <option>ron</option>
                <option>bebida</option>
                <option>snack</option>
                <option>cerveza</option>
                <option>vodka</option>
                <option value="all">todo</option>
            </select>
            <select id="orderBy">
                <option>Precio</option>
                <option value="DESC">Mayor a menor</option>
                <option value="ASC">Menor a mayor</option>
            </select>
        </div>
        <!-- Fin -->

        <!-- Contenedor para los productos -->
        <div id="product-container" class="pro-container">
            <!-- Products generados dinamicamente desde ShopCalls.js -->
        </div>
        <!-- Fin -->

    </section>


    <!-- Paginacion  -->
    <div id="pagination" class="pagination">
        <ul>
            <!--Aqui se generan las paginas dinamicamente -->
        </ul>
    </div> 
    <!-- Fin -->

</body>
<script src="../js/Urls.js"></script>
<script type="text/javascript" src="../js/pagination/pagination.js"></script>
<script type="text/javascript" src="../apicalls/shopCalls.js"></script>
<script src="../apicalls/searchCall.js"></script>

</html>
